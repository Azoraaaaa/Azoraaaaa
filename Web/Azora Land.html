<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Simple table</title>
    <title>My test page</title>
    <title>网页最上方背景图片</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
    <link href="Azora.css" rel="stylesheet" />
  </head>

  <body>

    <!-- 网页上方背景图盒子-->
    <div id="top-of-page"></div>
    
    <div class="top-bar">
      <!-- 网页上方导航栏盒子-->
      <div class="top-inner">
        <div class="logo"></div>
        <div class="box">
          <h3>个人资料</h3>
          </div>
        <div class="box">
          <h3>综艺记录</h3>
          </div>
        <div class="box">
          <h3>经典语录</h3>
          </div>
        <div class="box">
          <h3>联系我们</h3>
         </div>
      </div>
    </div>

    <!-- 左侧边栏盒子 -->
    <div class="left-box">
      <h2>左边的盒子</h2>
      <p>这是一个位于网页左侧的盒子。</p>
    </div>

    <div class="right-box">

      <h1>欢迎来到Azora Land!</h1>
      <p>撕破黑暗 寻找曙光</p>
      <p>让奇迹绽放在Azora Land的每个角落 </p>
      <p>现在让我们开启在Azora Land的<a
        href="https://music.163.com/#/song?id=1490342956"
        title="启 --- 尤长靖"
        >故事</a>... </p>

      <h2>尤长靖证件照：</h2>
      <img src="Azora Chin.png" alt="My test image" />

      <h1>尤长靖有长进⭐</h1>

      <table>
          <tr>
            <td>Name</td>
            <td>Birth</td>
            <td>Country</td>
            <td>Music</td>
          </tr>
          <tr>
            <td>Azora Chin</td>
            <td>1994.09.19</td>
            <td>Malaysia</td>
            <td>昨日青空</td>
          </tr>
        </table> 

      <p>
        <h2>点击<a
          href="https://music.163.com/#/song?id=2099338221"
          title="昨日青空 --- 尤长靖"
          >这里</a>听《昨日青空》~</h2>
      </p>

    </div>

  </body> 
</html>
